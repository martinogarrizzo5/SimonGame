<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Potta+One&family=Press+Start+2P&family=VT323&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Simon</title>

</head>

<body>
  <div class="layout-grid">
    <h1 id="level-title" class="header">Press A Key to Start</h1>
    <div class="container">

      <div class="row">
        <div type="button" id="green" class="btn green"></div>
        <div type="button" id="red" class="btn red"></div>
      </div>

      <div class="row">
        <div type="button" id="yellow" class="btn yellow"></div>
        <div type="button" id="blue" class="btn blue"></div>
      </div>
    </div>
  </div>

  <footer>&copy; Martin Meneghetti 2021</footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="game.js"></script>

</html>
